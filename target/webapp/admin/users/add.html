<div id="crud" class="lift:surround?with=admin;at=content">
	<div id="crudContent"> 
    <div id="crudBlank" class="Users"> 
			<h2 id="crudBlankTitle">Add User</h2> 
			<div class="objectForm"> 
				<div class="lift:msgs?showAll=true"></div>
				<form class="lift:Users.add?form=post">
					<div class="crudField crud_text"> 
						<label for="object_email"> Email</label>
						<input id="email" class="" type="text" name="email" value="" size="50" /> 
            <span class="crudHelp">Valid email address.Required.</span> 
					</div>    
					<div class="crudField crud_text"> 
            <label for="object_password"> Password</label> 
						<input id="password" class="" type="text" name="password" value="" size="50" /> 
						<span class="crudHelp"> Required.</span> 
					</div> 
					<div class="crudField crud_text"> 
						<label for="object_fullname"> Full name </label> 
						<input id="fullname" class="" type="text" name="fullname" value="" size="50" /> 
						<span class="crudHelp"></span> 
					</div> 

					<div class="crudField crud_boolean"> 
						<label for="object_isAdmin"> User is admin</label> 
						<input id="object_isAdmin" class="" type="checkbox" name="object.isAdmin" value="true"  /> 
						<input type="hidden" name="object.isAdmin" value="false" /> 
						<span class="crudHelp"> </span> 
					</div> 
 
					<p class="crudButtons"> 
						<input type="submit" name="save" value="Save" /> 
						<!--input type="submit" name="_saveAndContinue" value="Save and continue editing" /> 
						<input type="submit" name="_saveAndAddAnother" value="Save and create another" /--> 
					</p> 
				</form>
				
			</div> 
		</div>    
	</div> 
</div>
